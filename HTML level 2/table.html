<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
    <caption>My Yearwise Percentile</caption>
    <thead>
        <tr>
            <th>Year</th>
            <th>Percentile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First</td>
            <td>8.37</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>7.41</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>8.5</td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>8.1</td>
       </tr>
    </tfoot>

</table>




</body>
</html>
